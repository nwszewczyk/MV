	<body>
		<main class="main">
			<!-- COPY WRAPPER START -->
			<section class="copy">
				<header class="header">
					<nav class="nav">
						<a class="" href="/">
							<img class="header__logo" src="img/companyLogo.png" alt="Visit companyName website">
						</a>
					</nav>
					<h1 class="copy__header copy__header_pop">
						Smoothie <BR>delight
					</h1>
				</header>
				<h2 class="copy__header copy__header_h2">
					Every smoothie is an experience. <BR>Make it count!
				</h2>
				<ul class="feature-list">
					<li class="feature-list__item feature-list__item_weight">
						Lose weight
					</li>
					<li class="feature-list__item feature-list__item_dumbell">
						Add muscle
					</li>
				</ul>
				<span class="copy__text copy__text_handwritten">
					Stay alert
				</span>
			</section>
			<!-- COPY WRAPPER END -->
			<!-- FORM WRAPPER START -->
			<aside class="form">
				<h3 class="form__header" id="form-header">
					Sign up for our mailing&nbsp;list<BR> 
					to get updates
				</h3>
				<form action="thankyou" class="" id="newsletter-form" method="POST" aria-labelledby="form-header">
					<p class="form__row">
						<label class="form__label" for="name">
							Your name <span class="form__required">*</span>
						</label>
						<input id="name" class="form__text-input" name="name" placeholder="Enter your name" type="text" aria-required="true" autofocus required>
					</p>
                    <p class="form__row">
                        <label class="form__label" for="email">
                            Your email <span class="form__required">*</span>
                        </label>
                        <input id="email" class="form__text-input" name="email" placeholder="yourname@example.com" type="text" aria-required="true" required>
                    </p>
					<p class="form__row">
						<input id="agreement" class="form__checkbox form__checkbox--hidden" name="agreement" type="checkbox" aria-checked="false" aria-required="true" unchecked required>
						<label class="form__label form__label-small" for="agreement">
							<span id="" class="form__checkbox-custom" role="checkbox"></span>
							I have read and agree to the <a href="">Terms and&nbsp;Conditions</a>.
						</label>
					</p>
					<p class="form__row form__required">
						Fields marked with an asterisk (*) are required.
					</p>
					<div class="form__errors" role="alert" aria-relevant="all">
						<ul>
						</ul>
					</div>
					<button class="form__button" id="" type="submit">Sign up</button>
				</form>
			</aside>
